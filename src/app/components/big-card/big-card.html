<div class="container__big-card">

  <div class="big-card__photo">
    <img src="{{ photoCover }}"
    alt="minions">
  </div>

  <div class="big-card__title">
    <h1><a href="{{ cardTitle }}" target="_blank" rel="noopener noreferrer">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card__description">
    <p><a href="{{ cardDescription }}" target="_blank" rel="noopener noreferrer">
      {{ cardDescription }}
    </a>
    </p>
  </div>

</div>
